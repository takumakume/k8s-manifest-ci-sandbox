name: CI
on:
  push:
    branches:
      - "*"
jobs:
  directories:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: matrix
        run: |
          echo "matrix=$(find `pwd` -name "kustomization.yaml" -exec dirname {} \; | jq -Rc . | jq -cs .)" 
          echo "matrix=$(find `pwd` -name "kustomization.yaml" -exec dirname {} \; | jq -Rc . | jq -cs .)" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT

  ci:
    name: CI
    runs-on: ubuntu-latest
    if: ${{ needs.directories.result == 'success' }}
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        directory: ${{ fromJson(needs.directories.outputs.directories) }}
    steps:
      - uses: actions/checkout@v3
      - uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '5.1.0'
          kustomize_build_dir: ${{ matrix.directory }}
          kustomize_comment: true
          #kustomize_output_file: "gitops/rendered.yaml"
          kustomize_build_options: "--enable-helm"
          enable_alpha_plugins: false
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
