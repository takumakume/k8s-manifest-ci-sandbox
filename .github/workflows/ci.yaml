name: CI
on:
  push:
    branches:
      - "*"
jobs:
  generate-directories:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-output.outputs.value }}
    steps:
      - uses: actions/checkout@v3
      - id: set-output
        run: |
          directories=$(find `pwd` -name "kustomization.yaml" -exec dirname {} \; | jq -Rc . | jq -cs .)
          echo "value=${directories}" 
          echo "value=${directories}" >> $GITHUB_OUTPUT

  ci:
    needs: generate-directories
    name: CI
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        directory: ${{ fromJSON(needs.generate-directories.outputs.directories) }}
    steps:
      - uses: actions/checkout@v3
      - uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '5.1.0'
          kustomize_build_dir: ${{ matrix.directory }}
          kustomize_comment: true
          #kustomize_output_file: "gitops/rendered.yaml"
          kustomize_build_options: "--enable-helm"
          enable_alpha_plugins: false
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
